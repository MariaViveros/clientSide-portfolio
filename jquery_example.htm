<html>
<head>
<title>Jquery Example</title>
<style>

	h1 {		color: 				red; }
	p {			color: 				blue; }
	body {		background-color: 	lightgreen; }
	#button1 {	position: absolute; top: 300px; left: 20px; }
	#button2 {	position: absolute; top: 320px; left: 20px; }
	#button3 {	position: absolute; top: 340px; left: 20px; }
	#button4 {	position: absolute; top: 360px; left: 20px; }
	#button5 {	position: absolute; top: 380px; left: 20px; }
	#button6 {	position: absolute; top: 400px; left: 20px; }
	#button7 {	position: absolute; top: 420px; left: 20px; }
	#button8 {	position: absolute; top: 440px; left: 20px; }
	#button9 {	position: absolute; top: 460px; left: 20px; }
	#text1 {	position: absolute; left:	100px; }
	#text2 {	position: absolute; left:	100px; }
	#text3 {	position: absolute; left:	100px; }
	#text4 {	position: absolute; left:	100px; }
		
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#button1").click(function() {
			$("#p1").text("How Much Wood Can A <span style = 'color: red'>Woodchuck</span> Chuck?");
		});

		$("#button2").click(function() {
			$("#p1").html("How Much Wood Can A <span style = 'color: red'>Woodchuck</span> Chuck?");
		});

		$("#button3").click(function() {
			$("#p2").text("A skunk sat on a stump and thunk the stump stunk");
		});

		$("#button4").click(function() {
			$("#p2").html("A <b>skunk</b> sat on a <i>stump</i> and thunk the stump stunk");
		});

		$("#button5").click(function() {
			$("#text4").val("Minnesota");
		});

		$("#button6").click(function() {
			$("#text4").val("Wisconsin");
		});

		$("#button7").click(function() {
			$("#text4").val("North Dakota");
		});
	});	
</script>

</head>
<body>
<h1>Jquery Example 11</h1>
<p id="p1">The quick brown fox <b>jumps</b> over the lazy dog.</p>
<p id="p2">Peter Pipper picked a <span style="color: red">peck</span> of pickled peppers.</p>
<p id="p3">Sally sells sea shells by the sea shore</p>

<form id="form1">
	<p>First Name:	<input type="text" id="text1"></p>
	<p>Last Name:	<input type="text" id="text2"></p>
	<p>City:		<input type="text" id="text3"></p>
	<p>State:		<input type="text" id="text4"></p>
</form>

<input type="button" id="button1" value="Set Text for p1" />
<input type="button" id="button2" value="Set HTML for p1" />
<input type="button" id="button3" value="Set Text for p2" />
<input type="button" id="button4" value="Set HTML from p2" />
<input type="button" id="button5" value="Fill in State = MN" />
<input type="button" id="button6" value="Fill in State = WI" />
<input type="button" id="button7" value="Fill in State = ND" />

</body>
</html>
