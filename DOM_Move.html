<html><head><title>Movement in the Document Object Model</title><style>	body {		background-color: 	yellow; }	#box1 {		position:			absolute;				top:				100px;				left:				200px;				border: 			solid black 5px;				width:				800px;				height:				500px;				background-color:	lightblue;   }	#ball { 	position:			relative; }	#headerA {	position:			absolute;				top:				70px;				left:				40px; }	#positionInfo {	position:		absolute;				top:				600px;				left:				450px; }</style><script>	function initialize() {		document.getElementById("ball").style.top = "250px";		document.getElementById("ball").style.left = "400px";		var topValue = parseInt(document.getElementById("ball").style.top);		var leftValue = parseInt(document.getElementById("ball").style.left);		var string1 = "The top is " + topValue + " and the left is " + leftValue;		document.getElementById("positionInfo").innerHTML = string1;	}	function listenToKeyboard(e) {		var input1 = e.which || e.keycode;		if (input1 == "37") {			moveIt(-10,0);		} else if (input1 == "38") {			moveIt(0, -10);		} else if (input1 == "39") {			moveIt(10, 0);		} else if (input1 == "40") {			moveIt(0,10);		}	}	function moveIt(leftAmount, topAmount) {		var currentLeft = parseInt(document.getElementById("ball").style.left);		var currentTop = parseInt(document.getElementById("ball").style.top);		var newLeft = currentLeft + leftAmount;		var newTop = currentTop + topAmount;		if (newLeft < 0) {			newLeft = 0;			console.log("HIT LEFT BORDER");		} else if (newLeft > 775) {			newLeft = 775;			console.log("HIT RIGHT BORDER");		}		if (newTop < 0) {			newTop = 0;			console.log("HIT TOP BORDER");		} else if (newTop > 475) {			newTop = 475;			console.log("HIT BOTTOM BORDER");		} 		document.getElementById("ball").style.left = newLeft + "px";		document.getElementById("ball").style.top = newTop + "px";		var string1 = "The top is " + newTop + " and the left is " + newLeft;		document.getElementById("positionInfo").innerHTML = string1;	}</script></head><body onload="initialize()" onkeydown="listenToKeyboard(event)"><h1>Movement in the Document Object Model</h1><div id="box1">		<img id="ball" src="ball1.gif" alt="Ball" /></div><p id="positionInfo"></p></body></html>
