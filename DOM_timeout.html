<html><head><title>Set and Clear Timeouts</title><style>	body {	background-color: 	lightblue; }</style><script>	var intervalA; // THIS IS A GLOBAL VARIABLE	function displayTime() {		var d = new Date();		document.getElementById("hourSection").innerHTML = "Hours: " + d.getHours();		document.getElementById("minuteSection").innerHTML = "Minutes: " + d.getMinutes();		document.getElementById("secondSection").innerHTML = "Seconds: " + d.getSeconds();	} 	function startClock() {		document.getElementById("status").innerHTML = "CLOCK RUNNING";		intervalA = setInterval("displayTime()", 1000);	}	function stopClock() {		document.getElementById("status").innerHTML = "CLOCK PAUSED";		clearInterval(intervalA);	}	</script></head><body><h1>Timeouts in the Document Object Model</h1><p id="hourSection">Hours:</p><p id="minuteSection">Minutes:</p><p id="secondSection">Seconds:</p><p id="status">CLICK START OR STOP</p><input type="button" value="Start Clock" onclick="startClock()" /><input type="button" value="Stop Clock" onclick="stopClock()" /></body></html>
